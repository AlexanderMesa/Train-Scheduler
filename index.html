<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Train-Scheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Link to style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div
      id="header"
      style="text-align: center; font-size: 36px; font-weight: bold"
    >
      Train Schedule
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br />
    <br />

    <!-- Input your train information -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text" />
              </div>
              <div class="form-group row">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text" />
              </div>
              <div class="form-group row">
                <label for="first-train-time">First Train Time</label>
                <input class="form-control" id="first-train-time" type="text" />
              </div>
              <div class="form-group row">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="text" />
              </div>

              <button class="btn btn-primary" id="submit-btn" type="submit">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script
      rel="javascript"
      type="text/javascript"
      src="assets/javascript/Moment.js"
    ></script>
  </body>
</html>
